name: Validate Embedding Dimensions

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  audit-vector-dims:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[tests]

      - name: Audit embedding vector dimensions
        run: python scripts/audit_vector_dims.py
